<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:white;
            display: flex;
            justify-content:end;
            align-items: end;
            min-height: 100vh;
            transform: translateY();
            right: 40px;
            position: absolute;
            

        }

        .signup-container {
            background-color: white;
            padding: 10px;
            width: 700px;
            text-align: start;
            height: 700px;
            left:100;
            right:100;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #0079ff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 12px 20px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .login-link {
            font-size: 14px;
            color: #0079ff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
        .left1{
            transform: translateX();
            position: absolute;
            right:850px;
            top: 0px;
           }
           
           #bt1{
            background-color: rgb(217, 12, 104);
            height: 50px;
            width: 200px;
            border-radius: 15px;
           }
           .h5{transform: translateY();
            position: absolute;
            left:300px;
}
.right{
    display:flex;
    justify-content: flex-end;
    transform: translateY();
    position: absolute;
    top: 0px;
    bottom: 500px;
}

         
    </style>
</head>
<body>
    <div class="left1">
        <img src="dribble1.jpg" alt=""height="700pz" width="500px">
    </div>
    <div class="right">
        <h4>Already a member?<a href="//https:www.dribbble.com/Signin">Sign In</a></h6>
    </div>

<div class="signup-container">
    <h2>Sign up to Dribbble</h2>
    <form action="#" method="post">
      <h5>Name</h5>
    <input type="text" placeholder="John" >
    <h5>Username</h5>
    <input type="text" placeholder="John">
 <H5>Email</H5>
        <input type="email" name="email" placeholder="account@refro.design" required>
        <h5>Password</h5>
        <input type="password" name="password" placeholder="6+ characters" required>
        <input type="checkbox">
        <label for="">Creating an account means you're okay with our <a href="//https:www.dribbble.com/Terms of services">Terms of Service</a>,<a href="//https:www.dribbble.com/Privacy policy">Privacy Policy</a>,and our default <a href="//https:www.dribbble.com/Notification Settings">Notification Settings</a>.</label> <br>
<br>
     <button id="bt1">Create Account</button>
    </form>
    </div>
</body>
</html>
